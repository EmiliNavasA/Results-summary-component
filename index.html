<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class=" container-content">

          <!-- Parte azul -->
      <div class="parte-azul">
        <h2>Your Result</h2>
        <div class="circle">
          <span>76</span> of 100
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </div>



      <!-- Parte blanca -->
      <div class="parte-blanca">
        <h2>Summary</h2>
        <div class="caja">
          <div class="caja-resul"><img src="assets/images/icon-reaction.svg"> Reaction</div>
          <div class="puntaje"><span>80</span> / 100</div>
        </div>
        
        <div class="caja">
          <div class="caja-resul"><img src="assets/images/icon-memory.svg"> Memory</div>
          <div class="puntaje"><span>92</span> / 100</div>
        </div>
  
        <div class="caja">
          <div class="caja-resul"><img src="assets//images/icon-verbal.svg"> Verbal</div>
          <div class="puntaje"><span>61</span> / 100</div>
        </div>
  
        <div class="caja">
          <div class="caja-resul"><img src="assets/images/icon-visual.svg"> Visual</div>
          <div class="puntaje"><span>72</span> / 100</div>
        </div>
        <button>Continue</button>
      </div>

      <!-- del div container-content -->
    </div> 
 
<!-- del div container -->
  </div>


</body>
</html>
